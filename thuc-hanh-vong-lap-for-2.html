<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    num = parseInt(num);
    let total = 0;
    let i = 1;
    for ( ; i <= num; i ++) {
        total = total + i;
    }
    alert("tong chuoi so tu 0 den " + num + " la: " + total);
</script>
</body>
</html>

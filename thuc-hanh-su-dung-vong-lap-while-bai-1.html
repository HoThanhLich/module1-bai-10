<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-1</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    num = parseInt(num);
    let total = 0;
    while (num != -1) {
        total += num;
        num = parseInt(prompt("Enter your number: "));

    }
    alert("tong cac so vua nhap la: " + total);
</script>
</body>
</html>

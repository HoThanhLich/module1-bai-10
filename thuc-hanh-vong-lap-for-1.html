<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-1</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="demo"></p>
<script>
    let i;
    let text = "";
    for (i = 0; i<5; i++) {
        text += "the number is "+ i + "<br>";

    }
    document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
